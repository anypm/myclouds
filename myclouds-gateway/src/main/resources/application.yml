server:
  port: 8080
  servlet:
    context-path: /
    
spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  cloud:
    consul:
      enabled: true
      host: ${consul-host:127.0.0.1}
      port: ${consul-port:8500}
      discovery:
        register: true
        prefer-ip-address: true
        #hostname: ${spring.cloud.client.ip_address}
        health-check-path: ${management.server.servlet.context-path}/health
        health-check-interval: 10s
  redis:
    host: ${redis-host}
    port: ${redis-port}
    password: ${redis-password}
    jedis:
      pool:
        min-idle: 10
        max-idle: 50
        max-wait: -1
        max-active: 200
  
management:
  endpoint:
    health:
      enabled: true
    metrics:
      enabled: true
  server:
    servlet:
      context-path: /actuator